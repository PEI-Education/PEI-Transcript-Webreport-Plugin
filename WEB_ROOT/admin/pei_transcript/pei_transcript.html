   <script>
   
      const fadeOutEffect = () => {
        let fadeTarget = document.getElementById("overlay");
        let fadeEffect = setInterval(function () {
            if (!fadeTarget.style.opacity) {
                fadeTarget.style.opacity = .8;
            }
            if (fadeTarget.style.opacity > 0) {
                fadeTarget.style.opacity -= 0.1;
            } else {
                clearInterval(fadeEffect);
            }
        }, 200);
      }

      hbs.registerHelper("round", function(mark) {
          return mark == '' ? mark : isNaN(mark) ? mark : Math.round(parseFloat(mark));
      });
      
      hbs.registerHelper("pad", function(credit) {
          if (isNaN(credit)) {
              return credit
          } else {
              credit = parseInt(credit);
              return credit.toFixed(2);
          }
      });
  
      const source = document.getElementById('transcript').innerHTML;
      const template = hbs.compile(source);

      const adps = [
        "No ADP - DO NOT PRINT. CLEAR ADP CERTIFICATE",
        "Agriculture & Bioscience: Agriculture",
        "Agriculture & Bioscience: Bioscience",
        "Arts & Culture: Digital Arts",
        "Arts & Culture: Culinary Arts",
        "Arts & Culture: Music",
        "Arts & Culture: Performing Arts",
        "Arts & Culture: Stage & Technical",
        "Arts & Culture: Visual Arts",
        "Business & Innovation: Business Studies",
        "Business & Innovation: Computer Studies",
        "Business & Innovation: Design & Visual Arts",
        "Business & Innovation: Hospitality & Tourism",
        "Business & Innovation: Health & Wellness",
        "Business & Innovation: Fisheries & Aquaculture",
        "Travel & Tourism: Culinary",
        "Travel & Tourism: Travel",
        "Travel & Tourism: Hospitality",
        "Travel & Tourism: Attractions",
        "Health & Wellness: Food & Nutrition",
        "Health & Wellness: Health Care",
        "Health & Wellness: Lifestyle & Sustainability",
        "Aviation & Aerospace",
        "Marine Biology"
      ];
      
      const process = (students, credits, currentCourses) => {
          
          students.forEach((student) => {
            student.courses = {
                opc: [],
                esap: [],
                completed: [],
                attempted: []
            };
            student.total_credits = 0;

            if (parseInt(student.adp) > 0) {
              student.adpCertificate = adps[parseInt(student.adp)]
            } else {
              delete student.adp;
            }
            if (student.esap_selection === 'None' || student.esap_selection === 'ESAP Workplace Entry') {
              delete student.esap_selection
            }
            if (student.french_certificate === "0"){
                delete student.french_certificate;
            }
            

            student.currentCourses = currentCourses.filter( (course) => course.student_id === student.student_id);
            student.currentCourses.forEach((course) => {
                if (course.course_number === 'EPS800J') {
                  if (student.esap_selection) {
                    //course.name += ` (${student.esapSelection.substr(9)})`;
                    course.course_name += '*';
                  }
                }
            });

            student.rawCourses = credits.filter( (course) => course.student_id === student.student_id );
            student.rawCourses.forEach((course) => {
              student.total_credits += parseFloat(course.earnedcrhrs);
              if (course.course_number.substr(0,3) == 'OPC') {
                student.courses.opc.push(course);
              } else if (course.subject === 'ESAP') {
                if (course.course_number === 'EPS800J') {
                  if (student.esap_selection) {
                      //course.name += ` (${student.esapSelection.substr(9)})`;
                      course.name += '*';
                  }
                }
                student.courses.esap.push(course);
              } else if (parseInt(course.potentialcrhrs) === parseInt(course.earnedcrhrs)) {
                student.courses.completed.push(course)
              } else {
                student.courses.attempted.push(course)
              }
                  
            });
            delete student.rawCourses;
          });
          return students
          
      }
      
    const renderChunks = (students, chunkSize = 25) => {
        const output = document.getElementById('output');
        output.innerHTML = '';
        const fragment = document.createDocumentFragment();

        for (let i = 0; i < students.length; i += chunkSize) {
            const chunk = students.slice(i, i + chunkSize);
            const wrapper = document.createElement('div');
            wrapper.innerHTML = template({ reportconfig, students: chunk });
            fragment.append(...wrapper.children);
        }

        output.append(fragment);
      };
      
      $j(function() {
          async function getData() {
              const studentPromise = await fetch(`/ws/schema/query/ca.pei.reporting.transcript.get_demographic_data?dofor=selection:selectedstudents&pagesize=1500&order=${encodeURIComponent(reportconfig.order)}`, {
                        method: 'POST',
                        credentials: 'same-origin',
                      headers: {
                      'Accept': 'application/json',
                      'Content-Type': 'application/json'
                      },
                      body: JSON.stringify({
                        "curyearid": ~(curyearid),
                        "curschoolid": ~(curschoolid)
                      })
             });

            const creditsPromise = await fetch("/ws/schema/query/ca.pei.reporting.transcript.historical_grades?dofor=selection:selectedstudents&pagesize=36000", {
                      method: 'POST',
                      credentials: 'same-origin',
                      headers: {
                      'Accept': 'application/json',
                      'Content-Type': 'application/json'
                      },
                      body: JSON.stringify({})
            });
            
            const currentCoursesPromise = await fetch("/ws/schema/query/ca.pei.reporting.transcript.current_courses?dofor=selection:selectedstudents&pagesize=12000", {
                      method: 'POST',
                      credentials: 'same-origin',
                      headers: {
                      'Accept': 'application/json',
                      'Content-Type': 'application/json'
                      },
                      body: JSON.stringify({
                        "curyearid": ~(curyearid),
                        "storecode": "~(gpv.ccmarks)"
                      })
            });

            Promise.all([studentPromise, creditsPromise, currentCoursesPromise]).then(responses => Promise.all(responses.map(response => {
              if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
              }
              return response.json();
            }))).then(data => {
              const students = data[0].record;
              const credits = data[1].record;
              const currentCourses = data[2].record;
              
              const processedStudents = process(students, credits, currentCourses);
              renderChunks(processedStudents, 25);
              fadeOutEffect();
              closeLoading();
            }).catch(error => {
              console.error('Error fetching data:', error);
            });

          }
          getData();
      });
   </script> 
</body>
</html>
