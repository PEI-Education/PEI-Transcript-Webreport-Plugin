psx.htmlc.admin_pei_transcript.pei_transcript.graduation_requirements_en_heading=Exigences pour l&apos;obtention du diplôme - Système anglais y compris l&apos;immersion française (de 2015 à aujourd&apos;hui)
psx.htmlc.admin_pei_transcript.pei_transcript.graduation_requirements_en_body=Afin de recevoir leur diplôme d&apos;études secondaires, les élèves doivent obtenir au moins 20 crédits, dont 5 crédits en 12e année. Les élèves doivent obtenir 12 crédits dans les matières suivantes : a) 3 crédits en anglais, dont 1 de niveau 600; b) 2 crédits en mathématiques; c) 2 crédits en sciences; d) 2 crédits en sciences humaines, dont 1 doit être lié à un cours présentant du contenu canadien; e) 1 crédit en éducation physique (PED401A); f) 1 crédit en éducation au choix de carrière et développement personnel (CEO401A ou CAR421F); et g) 1 crédit lié à un cours faisant appel à la créativité ou à l&apos;innovation, en français ou lié à un cours local. Pour les détails et de l&apos;information sur les exemptions, consultez les exigences pour l&apos;obtention du diplôme d&apos;études secondaires à l&apos;Île-du-Prince-Édouard, à :
psx.htmlc.admin_pei_transcript.pei_transcript.graduation_requirements_en_url=https://www.princeedwardisland.ca/fr/obtentiondudiplome
psx.htmlc.admin_pei_transcript.pei_transcript.graduation_requirements_fr_heading=Exigences pour l&apos;obtention du diplôme - Système français (2009 à aujourd&apos;hui)
psx.htmlc.admin_pei_transcript.pei_transcript.graduation_requirements_fr_body=L&apos;élève doit avoir au moins 25 crédits pour obtenir un diplôme d&apos;études secondaires, y compris : a) 5 crédits en français langue première; b) 3 crédits en mathématiques; c) 2 crédits en sciences; d) 2 crédits en sciences humaines; e) 1 crédit en anglais; f) 1 crédit en éducation à la carrière; et g) 1 crédit dans le domaine des arts, des métiers, de la technologie ou de la santé/l&apos;éducation physique. L&apos;élève doit avoir au moins 7 crédits de 12e année, y compris 1 crédit de 12e année en français langue première.
