psx.htmlc.admin_pei_transcript.pei_transcript.prov_course_codes2=Chaque code de cours est unique et est composé de sept caractères. Certains codes de cours ont un huitième caractère représentant un qualificatif local qui est utilisé par l&apos;école (ex. : les crédits transférés en province sont accompagnés d&apos;un *).
