psx.htmlc.admin_pei_transcript.pei_transcript.priv_statement=Les renseignements personnels apparaissant dans le présent document sont recueillis dans le cadre du paragraphe 58 de l&apos;Education Act étant donné qu&apos;ils sont liés et nécessaires au fonctionnement des écoles, des commissions scolaires et du Ministère. Ces renseignements seront utilisés par le directeur ou la directrice et les enseignants.es de l&apos;école et par des gestionnaires d&apos;établissements postsecondaires. Le présent document est un relevé officiel des notes des élèves. Toute question concernant la collecte ou l&apos;utilisation de ces renseignements peut être soumise au directeur ou la directrice de l&apos;école en utilisant l&apos;adresse ou le numéro de téléphone se trouvant au haut du présent document.
