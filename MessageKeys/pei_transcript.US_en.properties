psx.htmlc.admin_pei_transcript.pei_transcript.definitions_english_sys=Definitions - English System including French Immersion
psx.htmlc.admin_pei_transcript.pei_transcript.definitions_english_sys2=AUD: Audited &nbsp;&nbsp; &nbsp; DSC/DIS: Discontinued &nbsp;&nbsp;&nbsp;OPC: Out-of-Province Credit &nbsp;&nbsp;&nbsp;F: Failed &nbsp;&nbsp;&nbsp;P: Pass &nbsp;&nbsp;&nbsp;IP: In Progress &nbsp;&nbsp;&nbsp;INC: Incomplete &nbsp;&nbsp;&nbsp; NC: No Credit &nbsp;&nbsp;&nbsp; &nbsp; ENR: Enrolled and Credit Received
