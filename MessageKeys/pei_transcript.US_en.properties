psx.htmlc.admin_pei_transcript.pei_transcript.priv_statement=Personal information on this form is collected under section 58 of the Education Act as it relates to and is necessary for school, education authority, and department operations. Users of this information are the principal and teachers of the school and administrators of post-secondary institutions. This is the official record of the student&apos;s educational history. Questions on the collection and use of this information can be directed to the principal of the school at the address and telephone number at the top of the form.
