psx.htmlc.admin_pei_transcript.pei_transcript.graduation_requirements_en_heading=Graduation Requirements - English System including French Immersion (2015 to present)
psx.htmlc.admin_pei_transcript.pei_transcript.graduation_requirements_en_body=Students are required to have a minimum of 20 credits to receive a Graduation Certificate, 5 of which must be at the Grade 12 level. Students must have 12 credits from the following: a) 3 English, including 1 at the 600 level; b) 2 math; c) 2 science; d) 2 social studies, including 1 Canadian Content course, e) 1 physical education (PED401A); f) 1 career education and personal development (CEO401A or CAR421F); and g) 1 credit in creativity or innovation courses, French language course or local course. See the PEI High School Graduation Requirements online for details and information on exemptions:
psx.htmlc.admin_pei_transcript.pei_transcript.graduation_requirements_en_url=https://princeedwardisland.ca/graduationrequirements  
psx.htmlc.admin_pei_transcript.pei_transcript.graduation_requirements_fr_heading=Graduation Requirements - French System (2015 to present)
psx.htmlc.admin_pei_transcript.pei_transcript.graduation_requirements_fr_body=Students are required to have a minimum of 25 credits to receive a Graduation Certificate, 7 of which must be at the Grade 12 level. Students must have 15 credits from the following: a) 5 French first language, including FRA621M or FRA631M; b) 3 math; c) 2 science; d) 2 social studies; e) 1 English language; f) 1 career education and personal development (CAR421M); and g) 1 credit in arts, physical education, technology, or trades. See the PEI High School Graduation Requirements online for details and information on exemptions.
