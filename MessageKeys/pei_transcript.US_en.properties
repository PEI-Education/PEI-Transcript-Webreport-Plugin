psx.htmlc.admin_pei_transcript.pei_transcript.definitions_french_sys=Definition - French System
psx.htmlc.admin_pei_transcript.pei_transcript.definitions_french_sys2=R: R&eacute;ussi (Pass) &nbsp;&nbsp;&nbsp;F: Failli (Fail)&nbsp;&nbsp;&nbsp; AUD: Audit&eacute; (Audited) &nbsp;&nbsp; &nbsp;ABD: Abandon (Discontinued) &nbsp;&nbsp;&nbsp;INC: Incomplet (Incomplete)&nbsp;&nbsp;&nbsp; CHP: Cr&eacute;dit hors province (Out-of-Province Credit) &nbsp;&nbsp;&nbsp;INS: Inscrit(e) et cr&eacute;dit re&ccedil;u (Enrolled and Credit Received) &nbsp; &nbsp; &nbsp; CR: Cr&eacute;dit de passage re&ccedil;u (Passing Credit Received)
