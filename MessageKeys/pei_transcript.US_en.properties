psx.htmlc.admin_pei_transcript.pei_transcript.graduation_requirements_en_body_new=Students are required to have a minimum of 20 credits to receive a Graduation Certificate, 5 of which must be at the Grade 12 level. Students must have 12 credits from the following: a) 3 English, including 1 at the 600 level; b) 2 math, including 1 at the 500 or 800 level; c) 2 science; d) 2 social studies, including 1 Canadian Content course, e) 1 physical education (PED401A); and f) 1 career education and personal development (CEO401A or CAR421F). See the PEI High School Graduation Requirements online for details and information on exemptions: